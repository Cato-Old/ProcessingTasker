plugins {    id 'java'}group 'ProcessingTasker'version '1.0-SNAPSHOT'sourceCompatibility = 1.8jar {    manifest {        attributes "Main-Class": "App"    }    from {        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }    }}repositories {    mavenCentral()}dependencies {    testCompile group: 'junit', name: 'junit', version: '4.12'    implementation 'org.controlsfx:controlsfx:8.40.14'}